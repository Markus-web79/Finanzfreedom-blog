name: üöÄ Deploy Blog to Vercel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì• Install dependencies
        run: npm install

      # >>> Automatische Reparatur & Pr√ºfung aller Markdown-Dateien <<<
      - name: üßπ Fix Markdown Articles
        run: |
          npm run fix-content
          npm run fix-articles
          npm run fix-slugs
          npm run fix-umlaute

      - name: üß© Validate Markdown
        run: node scripts/checkMarkdown.js || true

      # >>> Qualit√§tssicherung vor dem Build <<<
      - name: üß† Check Content
        run: npm run lint || true

      # >>> Website bauen und exportieren <<<
      - name: üèóÔ∏è Build
        run: npm run build

      - name: üì¶ Export static site
        run: npm run export

      # >>> Deployment zu Vercel <<<
      - name: ‚ñ≤ Deploy to Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
