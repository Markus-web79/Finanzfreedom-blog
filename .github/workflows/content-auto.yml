name: Check Content

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'pages/**'
      - 'styles/**'
      - 'public/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Content Check & Auto-Fix
        run: |
          echo "🔍 Starte Content-Check..."
          node checkContent.js || echo "Keine Fehler gefunden oder bereits behoben."

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add content || echo "Nichts zu committen"
          git commit -m "🔍 Auto-Check: Content korrigiert" || echo "Keine Änderungen"
          git push
