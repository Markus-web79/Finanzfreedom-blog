name: Build and Deploy Blog

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§  Generiere Artikel
        run: |
          echo "ğŸ§  Generiere Artikel..."
          node scripts/generateArticle.js

      - name: ğŸ—ï¸ Build static site
        run: |
          echo "ğŸ—ï¸ Baue statische Next.js Seite..."
          npx next build

      - name: ğŸŒ Sitemap generieren
        run: node scripts/generateSitemap.js

      - name: ğŸš€ Deploy to Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}

  generate_comparison:
    runs-on: ubuntu-latest
    schedule:
      - cron: "0 10 * * 2" # Dienstag 10:00
      - cron: "0 10 * * 4" # Donnerstag 10:00
      - cron: "0 10 * * 6" # Samstag 10:00
    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Generate new comparison content
        run: node scripts/generateComparison.js

      - name: ğŸ—ï¸ Build static site
        run: npx next build

      - name: ğŸš€ Deploy to Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
