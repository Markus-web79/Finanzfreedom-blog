        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Pull latest changes
        run: git pull origin main --rebase || true

      - name: Install dependencies
        run: npm install

    - name: Build static site
