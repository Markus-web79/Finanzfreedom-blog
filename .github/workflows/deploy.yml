name: Deploy Blog to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Deploy to Vercel
        run: |
          export VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}
          export VERCEL_SCOPE=${{ secrets.VERCEL_SCOPE }}
          npx vercel --prod --yes -A vercel.json --token="$VERCEL_TOKEN" --scope="$VERCEL_SCOPE" > deployment.txt
          echo "url=$(grep -o 'https://[^ ]*vercel.app' deployment.txt | tail -n1)" >> $GITHUB_ENV

      - name: Show Live URL
        run: echo "âœ… Live URL: ${{ env.url }}"
