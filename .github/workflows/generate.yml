on:
  schedule:
    # LÃ¤uft automatisch Montag, Mittwoch und Freitag um 08:00 UTC
    - cron: "0 8 * * 1,3,5"
  workflow_dispatch:

  push:
    branches:
      - main
    paths-ignore:
      - 'pages/**'
      - 'styles/**'
      - 'public/**'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm install

      - name: Run generator
        working-directory: ./generator
        run: |
          npm install
          node generate.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit new article
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add content/
          git commit -m "ðŸ§  Auto: Neuer AI-Artikel generiert" || echo "Keine Ã„nderungen"
          git push
