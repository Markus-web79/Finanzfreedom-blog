on:
  schedule:
    - cron: "0 8 * * *"  # tÃ¤glich um 08:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root deps
        run: npm install

      - name: Generate Article
        working-directory: ./generator
        run: |
          ls -R
          npm install
          node generate.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit new Article
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          mkdir -p content
          git add content/
          git commit -m "Auto: neuer AI-Artikel" || echo "Keine Ã„nderungen"
          git push || true

      - name: Build
        run: npm run build

      # ðŸš€ Vercel Deployment
      - name: Deploy to Vercel
        run: npx vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }} --confirm -A vercel.json
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
