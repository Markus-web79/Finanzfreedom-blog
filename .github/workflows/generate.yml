
name: Generate & Deploy Blog

on:
  schedule:
    - cron: "0 8 * * *"  # täglich um 08:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root deps
        run: npm install

      - - name: Generate Article
  run: |
    cd generator
    ls -R
    npm install
    node generate.js
  env:
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit new Article
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add content/
          git commit -m "Auto: neuer AI-Artikel" || echo "Keine Änderungen"
          git push

      - name: Build & Export
        run: |
          npm run build
          npm run export

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
