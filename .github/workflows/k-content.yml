name: Check Content

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Content Check
        run: |
          node checkContent.js

      - name: Commit corrections
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content cspell.json || echo "Nichts zu committen"
          git commit -m "üîç Auto-Check: Content korrigiert & W√∂rterbuch erweitert" || echo "Keine √Ñnderungen gefunden"
          git push
