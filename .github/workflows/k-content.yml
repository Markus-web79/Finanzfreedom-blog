name: Check Content

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci || npm install

      - name: Run Spellcheck
        run: npx cspell "content/**/*.md" || true

      - name: Auto-Learn Unknown Words
        run: |
          npx cspell "content/**/*.md" --unique --words-only > new-words.txt
