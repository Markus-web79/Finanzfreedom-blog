name: Deploy to Vercel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Spelling & Content Check
        run: node checkContent.js || echo "RechtschreibprÃ¼fung abgeschlossen"

      - name: Commit Spelling Fixes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add content/
          git diff --cached --quiet || git commit -m "Auto-fix: Rechtschreibung & Schreibweise"
          git push || echo "Keine Ã„nderungen beim Rechtschreib-Check"

      - name: Run Lint & Fix
        run: npm run lint -- --fix || echo "Linting abgeschlossen"

      - name: Commit Lint Fixes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto-fix: Lint issues"
          git push || echo "Keine Ã„nderungen beim Lint"

      - name: Deploy to Vercel
        id: vercel
        run: |
          npx vercel --prod --yes \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_SCOPE }} \
            -A vercel.json > deployment.txt
          url=$(grep -o 'https://[^ ]*vercel.app' deployment.txt | tail -n1)
          echo "url=$url" >> $GITHUB_ENV

      - name: Show Deployment URL
        run: |
          echo "ðŸš€ Live: ${{ env.url }}" >> $GITHUB_STEP_SUMMARY
