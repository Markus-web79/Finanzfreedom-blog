name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Fix & Commit Content
        run: |
          npm run fix:content || echo "Content fix abgeschlossen"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content || echo "Nichts zu committen"
          git commit -m "ðŸ”§ Auto-Fix: Content korrigiert" || echo "Keine Ã„nderungen gefunden"
          git push

      - name: Deploy to Vercel (prod)
        run: |
          npx vercel --prod --yes -A vercel.json \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_SCOPE }} > deployment.txt
          echo "url=$(grep -o 'https://[^ ]*vercel.app' deployment.txt | tail -n1)" >> $GITHUB_ENV

      - name: Show Deployment URL
        run: echo "ðŸš€ Live: ${{ env.url }}"
