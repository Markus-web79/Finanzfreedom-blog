name: Deploy to Vercel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Check & Fix Content
        run: |
          npm run check:content || echo "Content-Check abgeschlossen"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content || echo "Nichts zu committen"
          git commit -m "🔍 Auto-Check: Content korrigiert" || echo "Keine Änderungen gefunden"
          git push

      - name: Deploy to Vercel
        id: vercel
        run: |
          npx vercel --prod --yes \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_SCOPE }} \
            -A vercel.json > deployment.txt
          url=$(grep -o 'https://[^ ]*vercel.app' deployment.txt | tail -n1)
          echo "url=$url" >> $GITHUB_ENV

      - name: Show Deployment URL
        run: echo "🚀 Live: ${{ env.url }}"

      - name: Show Deployment URL
        run: echo "🚀 Live: ${{ env.url }}"
