name: Deploy to Vercel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Lint & Fix
        run: npm run lint -- --fix || echo "Linting abgeschlossen"

      - name: Deploy to Vercel
        id: vercel
        run: |
          npx vercel --prod --yes \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_SCOPE }} \
            -A vercel.json > deployment.txt
          url=$(grep -o 'https://[^ ]*vercel.app' deployment.txt | tail -n1)
          echo "url=$url" >> $GITHUB_ENV
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Show Deployment URL
        run: echo "ðŸš€ Live: ${{ env.url }}"
